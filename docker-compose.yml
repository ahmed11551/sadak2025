version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sadaka_pass
      POSTGRES_USER: sadaka_user
      POSTGRES_PASSWORD: sadaka_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sadaka_user -d sadaka_pass"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sadaka_user:sadaka_password@postgres:5432/sadaka_pass
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=development-secret-key-change-in-production
      - TELEGRAM_BOT_TOKEN=development-token
      - TELEGRAM_WEBAPP_URL=http://localhost:3000
      - YOOKASSA_SHOP_ID=development-shop-id
      - YOOKASSA_SECRET_KEY=development-secret-key
      - CLOUDPAYMENTS_PUBLIC_ID=development-public-id
      - CLOUDPAYMENTS_API_SECRET=development-api-secret
      - BOT_E_REPLIKA_API_URL=http://localhost:8000
      - BOT_E_REPLIKA_API_TOKEN=development-token
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend

  # Telegram Bot (aiogram)
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBAPP_URL=${TELEGRAM_WEBAPP_URL:-http://localhost:3000}
      - DATABASE_URL=postgresql://sadaka_user:sadaka_password@postgres:5432/sadaka_pass
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
